<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <header>
        <div><a href="/"><b>Logo</b></a></div>
        <img src="./img/settings.png" alt="settings">
    </header>
    <main>
        <section>
            <form>
                <p>Create new note</p>
                <input class="name" style="border-bottom: 1px solid black;" type="text" placeholder="Subject">
                <textarea class = "text" rows="5" cols="70" required ></textarea>
                <div>
                    <button type="button" class="clear">Clear form</button>
                    <button class="submit">Submit</button>
                </div>
            </form>
        </section>
        <section>
            <div class="notes">
            </div>
        </section>
    </main>



    <script src="script.js"></script>
</body>

</html>
